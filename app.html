<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>3D Solar System Simulator</title>
</head>
<body>
    <div id="container">
        <div id="stars"></div>
        
        <div id="controls">
            <div class="control-group">
                <label>Speed</label>
                <input type="range" class="slider" id="speedSlider" min="0.1" max="5" value="1" step="0.1">
            </div>
            <div class="control-group">
                <label>Zoom</label>
                <input type="range" class="slider" id="zoomSlider" min="0.5" max="3" value="1" step="0.1">
            </div>
            <div class="control-group">
                <button class="button" id="pauseBtn">Pause</button>
                <button class="button" id="resetBtn">Reset</button>
                <button class="button" id="asteroidsBtn">Asteroids</button>
            </div>
        </div>

        <div id="info">
            <div id="planetInfo">
                <h3>Solar System</h3>
                <p>Click on any planet to learn more about it!</p>
                <p>Use controls to adjust speed and zoom.</p>
                <p>Time: <span id="timeDisplay">0</span> Earth days</p>
            </div>
        </div>

        <div id="solarSystem"></div>
        <div id="tooltip"></div>
    </div>
<script src="./server.js"></script>
   
</body>
</html>
